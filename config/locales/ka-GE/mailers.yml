      text_1: "სურვილის შემთხვევაში, მოცემული ბმულის საშუალებით შეგიძლიათ გამოქვეყნება: %{link_to_published}. თუ ჯერ კიდევ ვერ გადაწყვიტეთ..."
      text_2: "დაიჭირე წამი! გაიგეთ, როგორ დაამატოთ თქვენი თანამოაზრე ადამიანები და გაუზიაროთ ერთმანეთს ცოდნა უშუალოდ ინიციატივის საბოლო ვერსიის გამოქვეყნებისას."
      text_3: "ამ გამოწვევისათვის თავის გასართმევად გთავაზობთ სიახლეებს..."
      text_4: "თვალი შეავლეთ ამ ახალ რეკომინდერებულ მოქმედებას:"
      text_5: "შემდეგი მოქმედება, რომელსაც რეკომენდაციას ვუწევთ, არის:"
      footer_text: "როგორც ყოველთვის, ეწვიეთ ინიციატივათა პანელს და დეტალურად მოგიყვებით ამ რესურსების მაქსიმალურად ათვისების შესახებ."
      dashboard_button: "წინ წაიწიეთ, გააკეთეთ აღმოჩენა!"
    new_actions_notification_rake_published:
      subject: "სხვა სიახლეები თქვენს სამოქალაქო ინიციატივაზე"
      hi: "გამარჯობა %{name},"
      new_resource: "ახლად გახსნილი რესურსი"
      introduction: "როგორც იცით, %{published_at_month}-ის %{published_at_day} დღეს თქვენ გამოაქვეყნეთ ინიციატივა %{title}."
      text_1: "გილოცავთ! თქვენ დააგროვეთ %{votes_count} ხმა."
      text_2: "შესაბამისად, თქვენ გაქვთ ახალი რესურსი მეტი წარმატების მისაღებად."
      text_3: "თქვენ დაგრჩათ %{days_count} დღე, ვიდრე თქვენი ინიციატივა მიიღებს %{max_votes_count} ხმას და გავა რეფერენდუმზე. არ მოიწყინოთ, იმედია, იდეათა სიმცირეს არ უჩივით!"
      text_4: "ცოდნის გავრცელებასთან დაკავშირებული ახალი რეკომენდაცია"
      text_5: "წინ უფრო მეტია, იხილეთ შემდეგი მოქმედება:"
      footer_text: "როგორც ყოველთვის, ეწვიეთ ინიციატივათა პანელს და ჩვენ დეტალურად მოგიყვებით ამ რესურსების მაქსიმალურად ათვისების შესახებ."
      dashboard_button: "წინ წაიწიეთ, გააკეთეთ აღმოჩენა!"
    new_actions_notification_on_create:
      subject: "თქვენი სამოქალაქო ინიციატივის მონახაზი შეიქმნა"
      hi: "გამარჯობა %{name}!"
      introduction: "თქვენი %{title} ინიციატივა წარმატებით შეიქმნა."
      text_1: "ისარგებლეთ იმით, რომ თქვენი ინიციატივა ჯერ არ არის გამოქვეყნებული და დაამყარეთ კავშირი სხვადასხვა ადამიანებთან."
      text_2: "როდესაც მზად იქნებით, გამოაქვეყნეთ თქვენი ინიციატივა ამ <a href='%{link}'>ბმულიდან</a>."
      text_3: "ჩვენ კარგად გვესმის, რომ სწორად შერჩეული შესავლის მქონე ინიციატივის შექმნა და საჭირო დახმარების მოძიება რთული ამოცანაა. თუმცა, არ იდარდოთ, ჩვენ დაგეხმარებით!"
      text_4: "თქვენ გაქვთ ინსტრუმენტი, რომელიც თქვენი საუკეთესო მოკავშირე იქნება: სამოქალაქო ინიციატივათა პანელი."
      list_1: "ესტუმრეთ ინიციატივათა პანელს ყოველდღიურად, რათა შეძლოთ ჩვენ მიერ გაზიარებული რჩევებისა და რესურსების გამოყენება."
      list_2: "ეს რჩევები, მოქმედებები და რესურსები ახალი იდეების გენერირებაში, პრაქტიკული გამოსავლის პოვნასა და გაუმჯობესებული მხარდაჭერის მოპოვებაში დაგეხმარებათ. თვალი ადევნეთ მათ!"
      list_3: "გაზრდილი მხარდაჭერის პარალელურად, თქვენთვის ახალი და გაუმჯობესებული რესურსები გახდება ხელმისაწვდომი. ამ ეტაპზე, თქვენ გაქვთ ელ. ფოსტის შაბლონი, რომლის გაგზავნაც ყველა თქვენს კონტაქტთან მასიურად შეგიძლიათ, დასაბეჭდი პოსტერი და სხვა. არ შეწყვიტოთ მხარდამჭერთა მოზიდვა და ჩვენც მეტად დაგეხმარებით!"
      list_4: "ინიციატივის გამოქვეყნებიდან, %{max_month} თვე გექნებათ იმისათვის, რომ მოაგროვოთ %{max_votes} ხმა და ხორცი შეასხათ თქვენს ინიციატივას. პირველი დღეები ყველაზე მნიშვნელოვანია. ეს გამოწვევაა, რომლისთვისაც მზად უნდა იყოთ!"
      text_5: "იმისათვის, რომ დასაწყისიდანვე მოტივირებული იყოთ,"
      text_6: "თქვენს ხელთაა სხვადასხვა რესურსი და რჩევების მთელი სია, რომლის საშუალებითაც ტრანსლაციის მომზადება შეგიძლიათ!"
