      commenter_info: "%{commenter}, %{time}:"
    new_actions_notification_rake_created:
      subject: "Више вести о Вашем грађанском предлогу"
      hi: "Здраво %{name},"
      new_resource: "НОВИ ОТКЉУЧАНИ РЕСУРСИ"
      introduction: "Као што знате, на %{created_at_day} дан %{created_at_month} направили сте предлог у нацрту %{title}."
      text_1: "Када год желите, можете да објавите на овом линку %{link_to_published}. Ако и даље нисте сигурни..."
      text_2: "Ухватите тренутак! Учите, додајте друге људе са истим интересовањима и спремите дифузију која ће Вам бити потребна када дефинитивно објавите Ваш предлог."
      text_3: "Како бисмо Вас испратили у овом изазову, овде су вести..."
      text_4: "Погледајте ову НОВУ препоручену АКЦИЈУ:"
      text_5: "Нова акција коју ми предлажемо је:"
      footer_text: "Као уевк, убаците панел предлога и ми ћемо Вам рећи до детаља како да користите ове ресурсе и како да искористите највише од њих."
      dashboard_button: "Само напред, истражите их!"
    new_actions_notification_rake_published:
      subject: "Више вести о Вашем грађанском предлогу"
      hi: "Здраво %{name},"
      new_resource: "НОВИ ОТКЉУЧАНИ РЕСУРС"
      introduction: "Као што знате, на %{published_at_day} дан %{published_at_month} објавили сте предлог %{title}."
      text_1: "Па, добили сте %{votes_count} подршкз до сада. Честитамо!"
      text_2: "И сада, поседујете нове ресурсе који су доступни да Вам помогну да се крећете напред."
      text_3: "Недостаје Вам %{days_count} дана пре него што Ваш предлог добије %{max_votes_count} подршку и оде на гласање. Орасположите се и наставите да делите. Да ли Вам недостају идеје?"
      text_4: "НОВА ПРЕПОРУЧЕНА АКЦИЈА ЗА ШИРЕЊЕ"
      text_5: "Још има, погледајте следећу радњу:"
      footer_text: "Као и увек, унесите одбор за предлоге и ми ћемо вам детаљно рећи како да користите ове ресурсе и како да се искористите."
      dashboard_button: "Само напред, истражите их!"
    new_actions_notification_on_create:
      subject: "Ваш нацрт грађанског предлога је креиран"
      hi: "Поздрав %{name}!"
      introduction: "Ваш %{title} предлог је успешно креиран."
      text_1: "Искористите предност што Ваш предлог још није јаван и спремите се да контактирате много људи."
      text_2: "Када будете спремни објављивати свој грађански предлог са овог <a href='%{link}'>link</a>."
      text_3: "Знамо да стварање предлога са куком и добијање неопходне подршке може да изгледа компликовано. Али не брините јер ћемо вам помоћи у томе!"
      text_4: "Имате алатку која ће вам бити нови најбољи савезник: одбор за Грађанске Предлоге."
      list_1: "Унесите сваки дан на табли вашег предлога да бисте користили савете и ресурсе које ћемо делити са вама."
      list_2: "Ови савети, акције и ресурси ће вам дати идеје, као и практичне решења за добијање веће подршке и шире заједнице. Немојте их заборавити!"
      list_3: "Како будете добијали већу подршку, откључаваћете нове и боље ресурсе. У овом тренутку, постоји образац за електронску пошту којим можете послати поруке свим Вашим контактима, штампати постер као и, међу другим стварима, остварити потенцијалне награде. Не престајте да прикупљате подршку а ми нећемо престати да Вас награђујемо и помажемо Вам!"
      list_4: "Имате %{max_month} месеци од тренутка објаве предлога за прикупљање %{max_votes} гласова подршке да би ваш предлог успео. Први дани су најважнији и изазовни. Спремите се!"
      text_5: "И да почнеш са мотивом,"
      text_6: "овде имате неколико ресурса и читаву листу савета који ће вам свакодневно доћи за припрему емитовања!"
      dashboard_button: "Само напред, истражите их!"
    new_actions_notification_on_published:
      subject: "Ваш грађански пројекат је већ објављен, немојте да престанете са ширењем!"
      hi: "Честитамо %{name}! Ваш предлог %{title} је успешно креиран."
      text_1: "И сада, наставите ка Ваших првих 100 подржавалаца!"
      text_2: "Зашто 100?"
      text_3: "Наше искуство нам говори да је први дан најбитнији. Уз поседовање енергије да покренете нешто ново, и као новообјављени предлог, имаћете значајну видљивост тако што ћете бити међу истакнутим првим предлозима."
      text_4: "Прикупите 100 подршки првога дана и имаћете прву заједницу која ће Вас подржати."
      text_5: "Зато вас изазивамо да га набавите, али не без много помоћи!"
      text_6: "Запамтите да на вашој плочи имате доступне нове ресурсе и препоруке за акције за ширење."
      list_1: "Сваког дана можете да проверите напредак и искористите савете и ресурсе које делимо са Вама. На располагању су Вам идеје и практична решења која ће вам помоћи да обезбедите подршку која Вам је потребна."
      list_2: "Када добијете већу подршку, откључаћемо нове и боље ресурсе. Не престајте са давањем подршке и ми нећемо престати да вас награђујемо и да вам помажемо!"
      text_7: "И за вас да почнете у пуној брзини..."
      text_8: "Овде је одличан ресурс на вашем располагању!"
      text_9: "Такође ћете пронаћи ову нову препоручену радњу за ширење..."
      text_10: "Засигурно имате још ресурса на располагању!"
      dashboard_button: "Само напред, истражите их!"
